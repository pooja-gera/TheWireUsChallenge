
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>profile card design 2</title>
    <link rel="stylesheet" href="styles.css">
    <link  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" rel="stylesheet" type="text/css">
  </head>
  <body>

<div class="card-wrapper">

    <div class="card profile">

      <div class="card-image profile-img">
        <img src="me.jpeg" alt="profile two">
      </div>

      <ul class="social-icons">
        <li>
          <a href="">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa fa-twitter" ></i>
          </a>
        </li>
      </ul>

      <div class="details somya">
          <h2>somya mahajan
            <br>
            <span class="title">Front-end Developer</span>
          </h2>
      </div>
  </div>
</div>

  </body>
</html>
