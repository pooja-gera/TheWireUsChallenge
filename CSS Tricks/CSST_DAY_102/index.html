<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>

      <h1 class="flex content-center justify-center mt-10" >Opacity</h1>
      <div class="container  flex content-center justify-center mt-12 ">
      <div class=" m-3 bg-teal-600 p-4 opacity-100">
            opacity: 1
          </div>

          <div class="m-3 bg-teal-600 p-4 opacity-75">
            opacity: 0.75
          </div>

          <div class="m-3 bg-teal-600 p-4 opacity-50">
            opacity: 0.5
          </div>

          <div class="m-3 bg-teal-600 p-4 opacity-25">
            opacity: 0.25
          </div>


          <div class="m-3 bg-teal-600 p-4 opacity-0">
            opacity: 0
          </div>

      </div>

</body>

</html>
