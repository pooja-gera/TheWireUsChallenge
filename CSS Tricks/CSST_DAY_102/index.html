<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
      <h1 class="font-black  flex content-center justify-center mt-10 text-2xl">Pulse</h1>
      <div class="container  flex content-center justify-center mt-12 ">
            <div class="border border-gray-300 shadow rounded-md p-4 max-w-sm w-full mx-auto">
                  <div class="animate-pulse flex space-x-4">
                        <div class="rounded-full bg-yellow-400 h-12 w-12"></div>
                        <div class="flex-1 space-y-4 py-1">
                              <div class="h-4 bg-pink-400 rounded w-3/4"></div>
                              <div class="space-y-2">
                                    <div class="h-4 bg-indigo-400 rounded"></div>
                                    <div class="h-4 bg-violet-400 rounded w-5/6"></div>
                              </div>
                        </div>
                  </div>
            </div>

      </div>

      <h1 class="font-black  flex content-center justify-center mt-24 text-2xl">Bounce</h1>
      <div class="container  flex content-center justify-center mt-12 ">
            <svg class="animate-bounce w-6 h-6 text-gray-900" fill="none" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                  <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
      </div>
</body>

</html>
