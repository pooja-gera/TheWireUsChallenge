<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bulma tiles</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

</head>
<body>
<!-- A single tile element to build 2-dimensional grids -->
<h1 class="mt-4 ml-6 pl-6 has-text-link-dark has-text-centered is-size-1 is-family-code">Tiles/Cards with different sizes and colors </h1>
<br>
<br>
<div class="tile is-ancestor">
  <div class="tile is-vertical is-8">
    <div class="tile">
      <div class="tile is-parent is-vertical">
        <article class="tile is-child notification is-warning">
          <p class="title">1st Tile</p>
          <p class="subtitle">Centered on left</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification is-success">
          <p class="title">2nd Tile/Card placed in the middle</p>
          <p class="subtitle">Can add image</p>
          <figure class="image is-4by3">
            <img src="somya.png">
          </figure>
        </article>
      </div>
    </div>
    <div class="tile is-parent">
      <article class="tile is-child notification is-light">
        <p class="title">4th Wide horizontal Tile</p>
        <p class="subtitle">Add anything in here. About yourself, hobbies, etc</p>
        <div class="content">
          <!-- Content -->
        </div>
      </article>
    </div>
  </div>
  <div class="tile is-parent">
    <article class="tile is-child notification is-dark">
      <div class="content">
        <p class="title">3rd long vertical tile</p>
        <p class="subtitle">Add any long content or a notice</p>
        <div class="content">
        </div>
      </div>
    </article>
  </div>
</div>
</body>
</html>
