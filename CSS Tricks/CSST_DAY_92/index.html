<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Hello Bulma!</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
      <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
      <section class="section">
            <h1 class="title has-text-centered">Pet Registration Form</h1>
            <div class="container">
                  <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                              <input class="input" type="text" placeholder="Text input">
                        </div>
                  </div>

                  <div class="field">
                        <label class="label">Lot Number</label>
                        <div class="control">
                              <input class="input is-success" type="tel" placeholder="Enter here">
                        </div>
                  </div>

                  <div class="field">
                        <label class="label">Mobile Number</label>
                        <div class="control has-icons-left">
                              <input class="input is-success" type="tel" placeholder="Enter Mobile Number here">
                              <span class="icon is-small is-left">
                                    <i class="fa fa-phone"></i>
                              </span>

                        </div>
                  </div>


                  <div class="field">
                        <label class="label">Pet</label>
                        <div class="control">
                              <div class="select is-warning">
                                    <select>
                                          <option>Dog</option>
                                          <option>Cat</option>
                                          <option>Others</option>
                                    </select>
                              </div>
                        </div>
                  </div>

                  <div class="field">
                        <label class="label">Describe your pet</label>
                        <div class="control">
                              <textarea class="textarea is-primary"
                                    placeholder="must include: Pet,Name,Breed,Color,height,weight, etc"></textarea>
                        </div>
                  </div>

                  <div class="field">
                        <div class="control">
                              <label class="checkbox">
                                    <input type="checkbox">
                                    I agree to the <a href="#">terms and conditions</a>
                              </label>
                        </div>
                  </div>

                  <div class="field">
                        <div class="control">
                              <label class="radio">
                                    <input type="radio" name="question">
                                    Yes
                              </label>
                              <label class="radio">
                                    <input type="radio" name="question">
                                    No
                              </label>
                        </div>
                  </div>

                  <div class="field is-grouped">
                        <div class="control">
                              <button class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                              <button class="button is-link is-light">Cancel</button>
                        </div>
                  </div>
            </div>
      </section>
</body>

</html>
