<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Radion buttons</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="card">
    	<ul>
    		<li>
    			<input type="radio" name="name" id="one" checked />
    			<label for="one">Select me!</label>
    			<div class="check"></div>
    		</li>
    		<li>
    			<input type="radio" name="name" id="two" />
    			<label for="two">Pick me!</label>
    			<div class="check"></div>
    		</li>
    	</ul>
    </div>
  </body>
</html>
