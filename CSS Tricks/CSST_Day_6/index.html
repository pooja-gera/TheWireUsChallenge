<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Profile card</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="card">
	<h1>Somya Mahajan</h1>
	<div class="image-big">
		<img id="image-sub" src="me.JPEG"></img>
	</div>
	<div id="bio">
		<p>Hello, my name is Somya! I am an enthusiastic front-end developer and a blogger. </p>
	</div>
	<div id="stats">
		<div class="col">
			<p class="stat">116</p>
			<p class="label">Posts</p>
		</div>
				<div class="col">
			<p class="stat">460</p>
			<p class="label">Followers</p>
		</div>
				<div class="col">
			<p class="stat">209</p>
			<p class="label">Following</p>
		</div>
	</div>
	<div id="buttons">
		<button>Follow</button>
		<button id="msg">Message</button>
	</div>
</div>

  </body>
</html>
