<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>

      <h1 class="flex content-center justify-center mt-10" >HOVER BELOW</h1>
      <div class="container  flex content-center justify-center mt-12 ">
      <div class="cursor-default m-3 bg-teal-300 p-4">
            Default
          </div>

          <div class="cursor-pointer m-3 bg-yellow-300 p-4 ">
            Pointer
          </div>

          <div class="cursor-wait m-3 bg-red-300 p-4">
            Wait
          </div>

          <div class="cursor-text m-3 bg-pink-300 p-4">
            Text
          </div>


          <div class="cursor-move m-3 bg-blue-300 p-4">
            Move
          </div>

          <div class="cursor-not-allowed m-3 bg-indigo-300 p-4">
            NotAllowed
          </div>
      
      </div>

</body>

</html>
