<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   <div class="container m-2 p-2">
     <h1>Align-item:Center</h1>
      <div class="d-flex flex-row align-items-center bd-highlight my-5" style="height: 150px;background-color: rgb(11, 64, 133);">
            <div class="p-2 bd-highlight" style="background-color: palevioletred;" >Flex item 1</div>
            <div class="p-2 bd-highlight" style="background-color: palevioletred;" >Flex item 2</div>
            <div class="p-2 bd-highlight" style="background-color: palevioletred;" >Flex item 3</div>
          </div>
          <h1>Align-item:start</h1>
          <div class="d-flex flex-row align-items-start bd-highlight my-5"  style="height: 150px; background-color: rgb(247, 202, 4)">
            <div class="p-2 bd-highlight" style="background-color: rgb(248, 18, 95);" >Flex item 1</div>
            <div class="p-2 bd-highlight" style="background-color: rgb(248, 18, 95);" >Flex item 2</div>
            <div class="p-2 bd-highlight" style="background-color: rgb(248, 18, 95);" >Flex item 3</div>
          </div>
          <h1>Align-item:end</h1>
          <div class="d-flex flex-row align-items-end bd-highlight my-5"  style="height: 150px; background-color: rgb(4, 247, 16)">
            <div class="p-2 bd-highlight" style="background-color: rgb(248, 129, 18);" >Flex item 1</div>
            <div class="p-2 bd-highlight" style="background-color: rgb(248, 129, 18);" >Flex item 2</div>
            <div class="p-2 bd-highlight" style="background-color: rgb(248, 129, 18);" >Flex item 3</div>
          </div>
        
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
