<!DOCTYPE html>
<html>
<head>
	<title>Light-Box</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	
</head>

<body>
    <h1>Click on any Picture</h1>  
    <a href="#img1"><img class="Image" src="img1.jpeg"></a>
            <div class="lightbox" id="img1">
                  <a href="#img3" class="btn prev">Prev</a>
                  <a href="#_" class="closeBtn">X</a>
                  <img src="img1.jpeg">
                  <a href="#img2" class="btn next">Next</a>
            </div>

    <a href="#img2"><img class="Image" src="img2.jpeg"></a>
            <div class="lightbox" id="img2">
                  <a href="#img1" class="btn prev">Prev</a>
                  <a href="#_" class="closeBtn">X</a>
                  <img src="img2.jpeg">
                  <a href="#img3" class="btn next">Next</a>
            </div>

    <a href="#img3"><img class="Image" src="img3.jpeg"></a>
            <div class="lightbox" id="img3">
                  <a href="#img2" class="btn prev">Prev</a>
                  <a href="#_" class="closeBtn">X</a>
                  <img src="img3.jpeg">
                  <a href="#img1" class="btn next">Next</a>
            </div>

</body>
</html>
