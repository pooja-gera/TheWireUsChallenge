<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Box-shadow</title>

<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>

<!-- shadow on  outer part -->
<div class="box-border h-20 w-32 p-4 border-4 border-dark-400 bg-gray-200 shadow-2xl">
  <div class="h-full w-full bg-gray-400"></div>
</div>
<br>
<br>

<!-- shadowon inner part -->
<div class="box-content h-20 w-32 p-4 border-4 border-gray-400 bg-gray-200 shadow-inner">
  <div class="h-full w-full bg-gray-400"></div>
</div>

</body>
</html>
