<!doctype html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <title>Bootstrap Grid</title>
</head>

<body>
      <div class="container-fluid">
            <div class="row mt-5">
                  <div class="col-xs-12 col-lg-3 col-md-6 ">
                  <p class="text-center" style="background-color: rgb(226, 81, 81); font-size:1.6rem">red</p>
                  </div>
                  <div class="col-xs-12 col-lg-3 col-md-6 ">
                        <p class="text-center" style="background-color: rgb(233, 233, 72); font-size:1.6rem">yellow</p>
                  </div>
                  <div class="col-xs-12 col-lg-3 col-md-6 ">
                        <p class="text-center" style="background-color: rgb(39, 219, 39); font-size:1.6rem">green</p>
                  </div>
                  <div class="col-xs-12 col-lg-3 col-md-6 ">
                        <p class="text-center" style="background-color: rgb(250, 32, 203); font-size:1.6rem">pink</p>
                  </div>

            </div>
            <div class="row">
                  <div class="col-xs-12 col-md-6">
                  <p class="text-right" style="background-color: rgb(170, 15, 170); font-size:1.6rem">violet</p>
                  </div>
                  <div class="col-xs-12 col-md-6">
                        <p class="text-right" style="background-color: rgb(107, 107, 241); font-size:1.6rem">blue</p>
                  </div>
            </div>

            <div class="row">
                  <div class="col-xs-12 col-md-6 col-lg-8">
                  <p class="text-left" style="background-color:rgb(47, 233, 233); font-size:1.6rem">cyan</p>
                  </div>
                  <div class="col-xs-12 col-md-6 col-lg-4">
                        <p class="text-left" style="background-color: tomato; font-size:1.6rem">orange</p>
                  </div>
            </div>
      </div>


      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</body>

</html>
