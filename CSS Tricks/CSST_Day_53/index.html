<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Typography</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <section id="header">

  <!-- Bootstrap displays Heading as: -->
<h1>h1. Bootstrap </h1>
<h2>h2. Bootstrap </h2>
<h3>h3. Bootstrap </h3>
<h4>h4. Bootstrap </h4>
<h5>h5. Bootstrap </h5>
<h6>h6. Bootstrap </h6>
<br></br>

<!-- Fancy Display Heading in Bootstrap -->

<h3>
  Fancy display heading
  <small class="text-muted">With faded text</small>
</h3>
<br></br>

<!-- Display for comparatively bigger texts -->
<h1 class="display-1">GIGANTIC</h1>
<h1 class="display-2">BIGGEST</h1>
<h1 class="display-3">BIGGER</h1>
<h1 class="display-4">BIG</h1>
<br></br>

<!-- lead in bootstrap -->
<!-- Make a paragraph stand out by adding .lead. -->
<p class="lead">
  This is a styling added by bootstrap which is used in paragraphs.
</p>


</section>

</body>
</html>
