<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Animated spin and ping</title>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <button type="button" class="bg-indigo-600 bg-blue-500 hover:bg-blue-700 text-white font-bold  px-4 rounded" disabled>
  <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
     <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
  </svg>
  Processing
</button>

<span class="flex h-3 w-3">
  <span class="animate-ping absolute inline-flex  rounded-full bg-pink-400 opacity-75">Transactions</span>
  <span class="relative inline-flex rounded-full h-3 w-3 "></span>
</span>


</body>
</html>
