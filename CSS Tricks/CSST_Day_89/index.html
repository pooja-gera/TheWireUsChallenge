<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Animated icons</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<h3 class="mt-4 ml-6 pl-6 has-text-link-dark has-text-left is-size-4 is-family-code">Different icons that can be used in projects footer or in paragraphs</h3>

<span class="icon ">
  <i class="fa fa-twitter"></i>
</span>
<span class="icon is-large 3rem x 3rem fa fa-3x">
  <i class="fa fa-home"></i>
</span>
<span class="icon has-text-info">
  <i class="fa fa-info-circle"></i>
</span>
<span class="icon has-text-success">
  <i class="fa fa-check-square"></i>
</span>
<span class="icon has-text-warning">
  <i class="fa fa-exclamation-triangle"></i>
</span>
<span class="icon has-text-danger">
  <i class="fa fa-ban"></i>
</span>
<span class="icon ">
  <i class="fa fa-spinner fa-pulse"></i>
</span>
</body>
</html>
