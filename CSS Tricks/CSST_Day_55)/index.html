<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Images</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
<section>


  <!-- Bootstrap Responsive image -->
<img src="sm.jpeg" class="img-fluid" alt="Responsive image">
<br></br>


<!-- aligning images to required position -->
<img src="circle-cropped.png" class="rounded float-left" alt="...">
<img src="circle-cropped.png" class="rounded float-right" alt="...">
<img src="circle-cropped.png" class="rounded mx-auto d-block" alt="...">
<div class="text-center">
  <img src="circle-cropped.png" class="rounded" alt="...">
</div>
<br></br>

 <!-- .img-thumbnail  gives  image a rounded 1px border appearance. -->
<img src="sm.jpeg" alt="..." class="img-thumbnail">


</section>

</body>
</html>
