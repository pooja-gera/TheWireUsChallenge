<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toogle shapes</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <center>

        <h1>Toggle switch </h1>
        <br><br>
        <input type="checkbox" id="switch"
                    class="checkbox" />
        <label for="switch" class="toggle">
            <p>OFF    ON</p>
        </label>
    </center>
  </body>
</html>
