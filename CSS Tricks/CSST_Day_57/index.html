<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BOOTSRATP CAPTION</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
  <section>

  <!-- Caption can be added to the image using bootstrap figures property -->
  <figure class="figure">
  <img src="circle-cropped.png" class="figure-img img-fluid rounded" alt="...">
  <figcaption class="figure-caption">Caption in middle.</figcaption>
</figure>
<br>

<!-- Can be right indented too -->
<figure class="figure">
  <img src="circle-cropped.png" class="figure-img img-fluid rounded" alt="...">
  <figcaption class="figure-caption text-right">Caption at the right.</figcaption>
</figure>


</section>
</body>
</html>
