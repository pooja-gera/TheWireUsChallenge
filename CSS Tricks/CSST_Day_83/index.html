<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spacing helpers</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
<!-- Used to change the size and color of the text for one or multiple viewport width -->

<!-- Adds 3rem of margin on the left -->
<p class="ml-6 mt-6">
  This is the example where i had added 3rem margin at the top and left side.
</p>

<!-- Adds 3rem of padding on top and bottom -->
<p class="py-6">
  Another bulma spacing helpers example where i had added padding at bottom and ont the top!
</p>

<!-- Removes the margin on the right and adds 0.75rem padding at the top -->
<p class="mr-0 pt-3">
  Padding added on the top:)
</p>

</body>
</html>
